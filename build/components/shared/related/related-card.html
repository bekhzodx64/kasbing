<div class="swiper-slide">
	<a href="#" class="related-card " style="background-color: @@color;">
		<div>
			<div class="related-card__tag">@@tag</div>
			<h3 class="related-card__title">@@title</h3>
			<div class="related-card__price">
				<p class="price">@@price</p>
				<p class="currency">so'm dan</p>
			</div>
		</div>
		<div class="related-card__image">
			<img src="@@image" alt="@@title" class="no-select" draggable="false" loading="lazy">
		</div>
	</a>
</div>
