<div class="article-card">

	<div class="article-card__poster">
		<img src="@@poster" alt="@@title" draggable="false" class="no-select">
	</div>

	<div class="article-card__stats">
		<p>@@type</p>
		<div class="article-card__wrapper">
			<div class="article-card__stat">
				<img src="./img/icons/view.svg" alt="" draggable="false" class="no-select">
				<span>@@view</span>
			</div>
			<div class="article-card__stat">
				<img src="./img/icons/comment.svg" alt="" draggable="false" class="no-select">
				<span>@@comment</span>
			</div>
		</div>
	</div>

	<div class="article-card__info">
		<h3 title="@@title">@@title</h3>
		<p>@@description</p>
		<div class="article-card__date">
			<img src="./img/icons/calendar.svg" alt="calendar" draggable="false" class="no-select">
			<span>@@date</span>
		</div>
	</div>
</div>
