<div class="intro">
	<div class="container">
		<div class="intro-inner">
			<div class="intro-actions">
				<h1 class="intro-title">
					Ishonchli tanlovni amalga oshir!
					<img src="./img/illustrations/blink.svg" alt="blink" draggable="false" class="no-select">
				</h1>
				<h2 class="intro-subtitle">Kelajak kasbingni biz bilan tanla!</h2>
				<form class="intro-form">
					<div class="intro-form__input">
						<img src="./img/icons/search.svg" alt="search" draggable="false" class="no-select">
						<input type="text" placeholder="Search">
					</div>

					<div class="intro-form__select">
						Select
					</div>

					<button class="intro-form__button">
						Izlash
					</button>
				</form>
				<div class="intro-tags">
					@@loop("tag.html", "./components/introduction/tags.json")
				</div>
			</div>
			<div class="intro-image">2</div>
		</div>
	</div>
</div>
