<header class="header">
	<div class="container">
		<div class="header-inner">
			<div class="header-logo">
				<a href="/" draggable="false">
					<img src="./img/logo.svg" alt="kasbing" draggable="false" class="no-select" />
				</a>
			</div>

			<nav class="navigation">
				<ul class="navigation-list">
					@@loop('nav-link.html', './data/navigation.json')
				</ul>
			</nav>

			<button type="button" class="hamburger">
				<img src="./img/icons/hamburger.svg" alt="hamburger" draggable="false" class="no-select" />
			</button>
		</div>
	</div>
</header>
